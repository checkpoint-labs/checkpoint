name: Build and Run Tests
on: [push]
jobs:
  build-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "yarn"
      - run: yarn install
      - run: yarn build
      - run: yarn test
